<!DOCTYPE html>
<html ng-app="Home">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit="cover">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    
    <link rel="stylesheet" href="./css/index.css" type="text/css">

    <script src="./js/angular.min.js"></script>
    
    <script src="./js/app/app.module.js"></script>
    <script src="./js/app/databaseHandler.js"></script>

  </head>

  <body>
    <div class="container vh-100 py-2" ng-controller="mainCtrl">
  		<div class="h-25 border-bottom" id="first-panel">
            <button class="btn btn-primary" ng-click="selection('input','input')">input</button>
            <button class="btn btn-secondary" ng-click="selection('select','select')">select</button>
            <!-- <button class="btn btn-warning" ng-click="selection('multiple','multiple')">multiple choice</button> -->
            <button class="btn btn-dark" ng-click="selection('radio','radio')">radio</button>
        </div>
  		<div class="h-50 py-3 overflow-auto border-bottom" id="second-panel">
          <div ng-click="selectedElement($index)" ng-repeat="ele in elementsToRender" class="render-element">
            <div ng-switch="ele.type">
              <div ng-class="ele.class" ng-switch-when="input">
                <label class="form-label">Input</label>
                <input class="form-control" type="text" ng-attr-id="{{ele.id}}"/>
              </div>
              
              <div ng-class="ele.class" ng-switch-when="select">
                <label class="form-label">select</label>
                <select class="form-select" ng-attr-id="{{ele.id}}">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
              </div>
              <div ng-class="ele.class" ng-switch-when="radio">
                <label class="form-label d-block mt-2">radio</label>
                <input class="form-check-input" type="radio" ng-attr-id="{{ele.id}}"/>
              </div>
              
            </div>
          </button>
      </div>
    </div>
    <div class="panel" id="third-panel">
      <div ng-show="currentElement >= 0">
        <div>Name: {{elementsToRender[currentElement].name}}</div>
        <div class="col-5 mt-2">
          <label for="width-chooser" class="col">Width:</label> 
          <select id="width-chooser" class="form-select" ng-model="selectedWidth" ng-change="onChangeWidth()" ng-options="option.value for option in width track by option.id">
            
          </select>
        </div>
      </div>
      <!-- <div>Height in px: {{currentElement.ele.clientHeight}}</div> -->
    </div>
    </div>
    <script src="cordova.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

  </body>

</html>

<div class="navbar navbar-light bg-light fixed-top">
  <div class="d-flex align-items-center justify-content-between w-100  px-2">
    <div class="d-flex flex-row align-items-center">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>{{form_name}}</div>
    </div>
  </div>
</div>
<div class="d-flex flex-column vh-100">
  <div class="shadow-lg mb-2" id="first-panel">
    <div class="d-flex flex-row">
      <div style="width:10px; border-top-left-radius:4px;" ng-style="{background:panelUtils.colorBold}"></div>
      <a style="border-top-right-radius:4px;" class="fw-bold p-2 d-block text-decoration-none w-100"
        ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}" data-bs-toggle="collapse" href="#collapseControl"
        aria-expanded="false" aria-controls="collapseControl">
        Controls
      </a>
    </div>
    <div class="collapse" id="collapseControl">
      <div class="card-body">
        <button class="btn mb-2 me-2" ng-class="control.bg" ng-click="selection(control.name)"
          ng-repeat="control in controls">{{control.name}}</button>
      </div>
    </div>

  </div>
  <div class="shadow-lg mb-2">
    <div class="d-flex flex-row">
      <div style="width:10px; border-top-left-radius:4px;" ng-style="{background:panelUtils.colorBold}"></div>
      <a style="border-top-right-radius:4px;" class="fw-bold p-2 d-block text-decoration-none w-100"
        ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}" data-bs-toggle="collapse" href="#collapseTemplateName"
        aria-expanded="false" aria-controls="collapseTemplateName">
        Template name
      </a>
    </div>
    <div class="collapse" id="collapseTemplateName">
      <div class="card-body">
        <input id="t_n" class="form-control" placeholder="template name" ng-model="form_name" />
      </div>
    </div>
  </div>

  <div class="shadow-lg mb-2" id="second-panel">
    <div class="d-flex flex-row">
      <div style="width:10px; border-top-left-radius:4px;" ng-style="{background:panelUtils.colorBold}"></div>
      <a style="border-top-right-radius:4px;" class="fw-bold p-2 d-block text-decoration-none w-100"
        ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}" data-bs-toggle="collapse" href="#collapseContent"
        aria-expanded="false" aria-controls="collapseContent">
        Content
      </a>
    </div>
    <div class="collapse" id="collapseContent">
      <div class="card-body">
        <div ng-click="selectedElement($index)" ng-repeat="ele in elementsToRender" class="render-element">
          <div ng-switch="ele.type">
            <div ng-switch-when="input" class="mb-2">
              <label class="form-label">{{elementsToRender[$index].name}}</label>
              <div ng-class="ele.class">
                <div class="py-3 form-control" ng-attr-id="{{ele.element_id}}"
                  ></div>
              </div>
            </div>

            <div ng-switch-when="select" class="mb-2">
              <label class="form-label">{{elementsToRender[$index].name}}</label>
              <select ng-class="ele.class" class="form-select" ng-attr-id="{{ele.element_id}}"
                ng-model="values[elementsToRender[$index].element_id]">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>

            <div ng-switch-when="file" class="mb-2">
              <label class="form-label">{{elementsToRender[$index].name}}</label>
              <div ng-class="ele.class" class="card p-2 position-relative"><img src="img/file.svg" /></div>
            </div>

            <div ng-switch-when="image" class="mb-2">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <label class="form-label">{{elementsToRender[$index].name}}</label>
              </div>
              <div ng-class="ele.class" class="card p-2 position-relative"><img
                  ng-src="{{values[elementsToRender[$index].element_id]}}" src="img/user.svg" /></div>
              <!-- {{values[elementsToRender[$index].element_id]}} -->
            </div>

            <div style="min-width: 50%;" ng-switch-when="sign" class="mb-2">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <label class="form-label">{{elementsToRender[$index].name}}</label>
              </div>
              <div ng-class="ele.class" class="d-flex flex-row justify-content-between">
                <img class="card w-100 h-100 p-3" ng-src="{{values[elementsToRender[$index].element_id]}}"
                  src="img/edit.svg" />
              </div>
            </div>

            <div style="min-width: 50%;" ng-switch-when="map" class="mb-2">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <label class="form-label">{{elementsToRender[$index].name}}</label>
              </div>
              <div ng-class="ele.class" class="d-flex flex-row justify-content-between">
                <img class="card w-100 h-100 p-3" ng-src="{{values[elementsToRender[$index].element_id]}}"
                  src="img/map.svg" />
              </div>
            </div>


            <div style="min-width: 50%;" ng-switch-when="scanner" class="mb-2">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <label class="form-label">{{elementsToRender[$index].name}}</label>
              </div>
              <div ng-class="ele.class" class="d-flex flex-row justify-content-between">
                <img class="card w-100 h-100 p-3" ng-src="{{values[elementsToRender[$index].element_id]}}"
                  src="img/barcode.svg" />
              </div>
            </div>

            <div class="mb-2" ng-switch-when="radio">
              <label class="form-label d-block">{{elementsToRender[$index].name}}</label>
              <input ng-class="ele.class" class="form-check-input" type="radio" ng-attr-id="{{ele.element_id}}" />
            </div>

          </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="shadow-lg" id="third-panel">
    <div class="d-flex flex-row">
      <div style="width:10px; border-top-left-radius:4px;" ng-style="{background:panelUtils.colorBold}"></div>
      <a style="border-top-right-radius:4px;" class="fw-bold p-2 d-block text-decoration-none w-100"
        ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}" data-bs-toggle="collapse" href="#collapseProperties"
        aria-expanded="false" aria-controls="collapseProperties">
        Properties
      </a>
    </div>
    <div class="collapse" id="collapseProperties">
      <div class="card-body">
        <div class="d-inline-flex flex-row align-items-center overflow-auto" ng-show="currentElement >= 0">
          <div>Name: <input class="form-control" ng-model="elementsToRender[currentElement].name" /></div>
          <div class="ms-1">
            <label for="width-chooser" class="col">Width:</label>
            <select id="width-chooser" class="form-select" ng-model="selectedWidth" ng-change="onChangeWidth()"
              ng-options="option.value for option in width track by option.id">

            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- <div>Height in px: {{currentElement.ele.clientHeight}}</div> -->
  </div>
  <button class="fw-bold btn mt-1" ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}"
    ng-click="onSaveClicked()">Save</button>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Signature panel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="onCloseSignatureModal()">Clear</button>
        <button type="button" class="btn btn-primary" ng-click="onSaveSignatureModal()" data-bs-dismiss="modal">Save
          changes</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center text-danger">
          <div>{{errorMessage}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

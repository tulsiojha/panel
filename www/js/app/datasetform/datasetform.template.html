<div class="navbar navbar-light bg-light fixed-top">
  <div class="d-flex align-items-center justify-content-between w-100  px-2">
    <div class="d-flex flex-row align-items-center">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>{{form_name}}</div>
    </div>
  </div>
</div>
<div class="d-flex flex-column vh-100">
  <div class="shadow-lg mb-2" id="first-panel">
    <div class="d-flex flex-row">
      <div style="width:10px; border-top-left-radius:4px;" ng-style="{background:panelUtils.colorBold}"></div>
      <a style="border-top-right-radius:4px;" class="fw-bold p-2 d-block text-decoration-none w-100"
        ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}" data-bs-toggle="collapse"
        href="#collapseControl" aria-expanded="false" aria-controls="collapseControl">
        Dataset
      </a>
    </div>
    <div>
      <div class="card-body">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" ng-model="dataset.name"/>
        <label class="form-label">Attribute 1</label>
        <input class="form-control" type="text" ng-model="dataset.attribute1"/>
        <label class="form-label">Attribute 2</label>
        <input class="form-control" type="text" ng-model="dataset.attribute2"/>
        <label class="form-label">Attribute 3</label>
        <input class="form-control" type="text" ng-model="dataset.attribute3"/>
        <label class="form-label">Attribute 4</label>
        <input class="form-control" type="text" ng-model="dataset.attribute4"/>
        <label class="form-label">Display Field Name</label>
        <select class="form-select" ng-model="dataset.displayfieldname">
          <option selected>Attribute 1</option>
          <option>Attribute 2</option>
          <option>Attribute 3</option>
          <option>Attribute 4</option>
        </select>
        <label class="form-label">Key Field Name</label>
        <select class="form-select" ng-model="dataset.keyfieldname">
          <option selected>Attribute 1</option>
          <option>Attribute 2</option>
          <option>Attribute 3</option>
          <option>Attribute 4</option>
        </select>
      </div>
    </div>

  </div>

  <button class="fw-bold btn mt-1" ng-style="{background:panelUtils.colorLight,color:panelUtils.colorBold}"
    ng-click="saveDataset()">Save</button>
</div>



<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center text-danger">
          <div>{{errorMessage}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

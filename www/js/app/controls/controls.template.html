<div class="navbar navbar-light bg-light fixed-top">
   <div class="d-flex align-items-center justify-content-between w-100 px-2">
      <div class="d-flex flex-row align-items-center">
         <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div>{{form_name}}</div>
      </div>
   </div>
</div>
<div class="vh-100">
   <!-- <button class="btn btn-primary col-12 mb-2" ng-click="createTemplate()">New</button> -->
   <div class="d-flex shadow-lg mb-2 flex-row rounded" style="height: 15%" ng-repeat="template in templates"
      ng-click="openTemplate($index)">
      <div style="width: 10px" class="rounded-start" ng-style="{background:parseColorBold(template.color)}"></div>
      <div class="
          card-body
          d-flex
          align-items-center
          justify-content-center
          h-100
          w-100
          text-center
          rounded-end
          fw-bold
        " ng-style="{color:parseColorBold(template.color)}">
         <span>{{template.name}}</span>
      </div>
   </div>
</div>
</div>
